{% extends "base.html" %}


{% block content %}
 <style>
     .todo h3{
         margin-top: 20px;
         color: crimson;
     }

     .myTable{
         margin-top:20px;
     }
      
     .modalButton button{
       float: right;
       margin-bottom: 15px;
     }
 </style>
 <div class="container todo">
     <h3 class="text-center text-primary " style="color: crimson;">TodoList</h3>
      <div class="modalButton">
        <button type="button" class="btn btn-info btn-lg " data-toggle="modal" data-target="#exampleModal">
            Add New Todo
          </button>
      </div>
     <table class="table myTable">
        <thead class="thead-light">
          <tr>
            
            <th scope="col" class="text-primary text-center">Event Name</th>
            <th scope="col" class=" text-primary text-center">Date</th>
            <th scope="col" class="text-primary text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            
            <td class="text-center">Mark</td>
            <td class="text-center">20 April 2020 : 11:30AM</td>
            <td class="text-center">
                <button class="btn btn-info btn-sm "><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                 <button class="btn btn-danger btn-sm "><i class="fa fa-trash-o" aria-hidden="true"></i></button> 
            </td>
          </tr>
           
        </tbody>
      </table>
      
  
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary text-center" id="exampleModalLabel">New Todo Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Activity">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Date</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Date and Time of Activity">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button> 
        </div>
        <!-- End of modal body-->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>    
 </div>
  
{% endblock %}
